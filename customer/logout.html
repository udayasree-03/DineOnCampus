<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Logout</h1>
    <p>You have been logged out successfully.</p>
    <p><a href="login.html">Login again</a></p>
</body>
<script> 

    function logout() {
        // Clear any authentication tokens or session data
        localStorage.removeItem('accessToken'); // Example for removing a token from localStorage
    
        // Redirect to logout.html
        window.location.href = 'logout.html';
    }
</script>    
</html>
